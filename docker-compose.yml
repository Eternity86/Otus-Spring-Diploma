version: "3"

services:
  mongo-db:
    container_name: mongo-db
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: test
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - 27017:27017

  service-registry:
    container_name: service-registry
    build: "./Service Registry"
    ports:
      - 8761:8761
    volumes:
      - otus-spring-diploma-maven-reps:/root/.m2

  load-balancer:
    container_name: load-balancer
    build: "./Load Balancer"
    restart: always
    ports:
      - 8762:8762
    volumes:
      - otus-spring-diploma-maven-reps:/root/.m2
    depends_on:
      - service-registry
      - issue-tracker

  issue-tracker:
    container_name: issue-tracker
    build: "./Issue Tracker"
    restart: always
    deploy:
      replicas: 2
    ports:
      - 8080:8080
    volumes:
      - otus-spring-diploma-maven-reps:/root/.m2
    depends_on:
      - mongo-db
      - service-registry

  ui-client:
    container_name: ui-client
    build: "./UI Client"
    ports:
    - 80:80
    volumes:
    - otus-spring-diploma-npm-reps:/app/node_modules
    depends_on:
    - mongo-db
    - service-registry
    - load-balancer
    - issue-tracker

volumes:
  otus-spring-diploma-maven-reps:
    external: true
  otus-spring-diploma-npm-reps:
    external: true
